title: Agil von Kopf bis Fuß
pic: https://secure.gravatar.com/avatar/3a937d7d3fa2f3ff4bfb615142dc6e99?s=420&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png
abstract: |
  In den letzten Monaten ist mir etwas klar geworden: Sich körperlich fit
  halten und gute Software zu entwickeln haben viel miteinander gemeinsam.
  Denn die Gründe und Prozesse, warum man wichtige Bereiche
  vernachlässigt, sind sich sehr ähnlich: Jeder weiß, dass Sport gut für
  den Körper ist. Doch trotzdem können wir nicht immer den inneren
  Schweinehund überwinden - genauso vernachlässigen wir oft wichtige
  Prozesse beim Software-Development, wie z.B. Tests, obwohl wir
  eigentlich wissen, wie wichtig sie sind.
  In diesem Vortrag möchte ich zeigen, wie ich - und wie andere Entwickler
  - von dieser Erkenntnis profitieren können.
bio: |
  Daniel ist leidenschaftlicher Ruby Entwickler, Mitgründer der FrOSCon
  und Teil von Taktsoft. Und neuerdings halt auch eben ein bisschen fitter
  wie früher.
