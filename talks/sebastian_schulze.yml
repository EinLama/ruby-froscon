title: Deployment ohne Ziepen
pic: https://secure.gravatar.com/avatar/8656dc5476c819d4dcbd932a5744122a?s=420&d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png
abstract: |
  Trotz push-to-deploy und CI via travis.yaml werden unsere Projekte
  schnell zu groß für »einfache« Deployment-Lösungen. Sobald die eigene
  App aus den Heroku-Schuhen wächst, beginnen sich die technischen
  Schulden zu häufen. Lasst uns versuchen, den Spaß zurück ins Deployment
  zu bringen. Egal ob ihr Chef, Puppet oder die gute alte Doppelläufige
  verwendet: Mit wenigen Handgriffen und den richtigen Ruby Werkzeugen
  könnt ihr euch eine Deployment-Pipeline zurechtbiegen, auf die sogar
  Fowler stolz wäre.
bio: |
  Sebastian Schulze ist freiberuflicher Infrastruktur-Entwickler,
  Rubyist, Cologne.rb-Gänger, heimlicher Python-Sympathisant,
  Home-Office-Cologne Barista in Training, pflegt gute Kontakte ins
  PHP-Lager und hat viel zu wenig Zeit, sein Elixir-Buch weiter zu lesen.
