speaker: Bodo Tasche
day: 1
slot: 10:30 - 11:00
language: Deutsch
title: Weck den Geek in dir
pic: /img/speaker/bodotasche.jpg
abstract: |
  Was ist ein Geek? Oder Nerd? Und wo trifft man mehr davon? Warum sollte man die überhaupt treffen wollen? Reicht es
  nicht, wenn man schon tagsüber im Büro mit denen zu tun hat?  Hilfe ich bin das erste mal hier auf einer Konferenz… und
  nu? Und wieso sind hier so viele Fragen? Hoffentlich beantwortet die da mal jemand in dem Talk!!1! Kann nicht jemand mal
  an die Nerds denken hier?!
bio: |
  Bodo ist Neu-Berliner, Ex-Kölner, Ruby-Lover und redet gerne über alles. Wirklich alles. Aber am liebsten versucht er,
  Menschen dazu zu bringen, neues zu wagen und neue Freunde zu finden. Auf Twitter, Github und sonst wo findet man Ihn
  als bitboxer.
