speaker: Liane Thönnes und Tim Schneider
day: 1
slot: 17:45 - 18:45
language: Deutsch
title: "True & False. Cats & Dogs. Designer & Entwickler?"
pic:
  - http://railslove.com/assets/portraits/liane_thonnes-0d957b3bccd5445005ea0ab07e47c766.jpg
  - http://railslove.com/assets/portraits/tim_schneider-897e34704a2827acf9ff62e3ac79c763.jpg
abstract: |
  Die Kommunikation zwischen Designern und Entwicklern ist nicht immer einfach. Sie produktiv und effizient
  zusammenarbeiten zu lassen, ist noch schwieriger. In unserem Talk zeigen wir, warum es in unserem Team funktioniert und
  wie uns auf diese Weise die besten Produkte gelingen.
bio: |
  Als Kommunikationsdesignerin liegt Lianes Schwerpunkt im UI Design und der Entwicklung von stimmigen und zielführenden
  Gestaltungskonzepten. Fotografie und Illustration sind ihre heimlichen Leidenschaften. Sie arbeitet bei Railslove und
  ist Co-Organisatorin der Rails Girls Cologne, Rheinland & Istanbul.
more_bio: |
  Tim ist einer der Gründer von Railslove und
  arbeitet dort als Interaktionsdesigner und Rails-Entwickler, bewegt sich allerdings auf der Grenze zwischen Design und
  Entwicklung oft auch als Dolmetscher und Team-Coach.
