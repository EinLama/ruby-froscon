abstract: |
  In den vergangen Jahren ist Ruby als Programmiersprache immer populärer geworden.
  Mittlerweile ist Rails allerdings nicht länger das alleinige Zugpferd für diesen
  Erfolg. Ruby erfreut sich als Sprache selbst großer Beliebtheit. Diese Beliebtheit
  ist vor allem auf die unendlichen Möglichkeiten zurückzuführen, die die dynamischen
  Eigenschaften der Sprache bieten. Wir wollen in diesem Talk eine Tour durch diese
  Möglichkeiten geben. Was geht alles? Was sollte man tun? Was könnte man tun? Was
  vermeidet man besser? Wo finden sich diese Dinge im alltäglichen Gebrauch wieder?
  Wie immer wird es eine bunte und unterhaltsame Darbietung werden.
bio: |
  Dirk (@railsbros_dirk) hackt Ruby (und Rails) seit 2005 und ist freier Softwareentwickler. Seine Stärken sind definitiv
  elegante Lösungen zu verzwickten Problemen und Software Architekturen. Ausserdem ist er gläubiger SOA-Anhänger.
more_bio: |
  Basti (@tisba) hackt Ruby/Rails seit 2006 und ist seit dem Ende seines Studiums als Freiberufler unterwegs. Sein
  aktuelles Beschäftigungsfeld dreht sich neben der Entwicklung von Ruby/Rails Projekten um performante und skalierbare
  Systeme mit node.js.
